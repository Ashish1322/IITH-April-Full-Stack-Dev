    <body>
        <h1 >Admission Form</h1>
        <h1 >Hello</h1>
        <form method="" action="" target="">
            
            <label for="name">Name:</label>
            <input required id="name" type="text" placeholder="Enter your Name" />
            <br />
            <label  for="email">Email:</label>
            <input  id="email" type="email" placeholder="Enter your Email" />
            <br />
            <label for="phone">Phone:</label>
            <input id="phone" type="number" placeholder="Enter you Phonumber" />
            <br />
            <label for="pass">Password: </label>
            <input id="pass" type="password" />

            <br />
            Male:
            <input name="gender" type="radio" />
            Female:
            <input name="gender" type="radio" />
            Others:
            <input name="gender" type="radio" />

            <br />
            <label>DOB</label>
            <input type="date" />
            
            <br />
            <label >Address Line: </label>
            <textarea></textarea>

            <br />
            <label >Country</label>
            <select>
                <option>India</option>
                <option>UK</option>
                <option>US</option>
                <option>Japan</option>
            </select>

           
          
            <br />
            <label>Upload you Id Card</label>
            <input type="file" />

            <br />
            <input required id="conditons" type="checkbox" />
            <label for="conditons">You  Accept our term and conditons</label>
            <br />

            <input type="submit" />



        </form>
